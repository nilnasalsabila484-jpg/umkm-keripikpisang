<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak - Keripik Pisang Nusantara</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff9e6; /* kuning lembut */
        }
        .navbar {
            background-color: #5a3b1e !important; /* coklat */
        }
        .judul {
            color: #5a3b1e;
            font-weight: bold;
        }
        .card-form {
            background-color: #ffffff;
            border: 2px solid #f0c040; /* kuning */
            border-radius: 10px;
            padding: 25px;
        }
        label {
            font-weight: 600;
            color: #5a3b1e;
        }
        .btn-kuning {
            background-color: #f0c040;
            color: #5a3b1e;
            font-weight: bold;
        }
        .btn-kuning:hover {
            background-color: #e0b030;
            color: #5a3b1e;
        }
        footer {
            background-color: #5a3b1e;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="images/logo.webp" alt="Logo" width="40" class="me-2">
            Keripik Pisang Nusantara
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index2.html">Beranda</a></li>
                <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
                <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
                <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Konten -->
<main class="container my-5">
    <h2 class="text-center judul">Hubungi Kami</h2>
    <p class="text-center mb-4">
        Silakan isi formulir di bawah ini untuk menghubungi tim
        <strong>Keripik Pisang Nusantara</strong>.
    </p>

    <div class="card-form mx-auto" style="max-width: 500px;">
        <form id="formKontak">
            <div class="mb-3">
                <label for="nama">Nama</label>
                <input type="text" id="nama" class="form-control">
                <span class="text-danger" id="errorNama"></span>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
                <span class="text-danger" id="errorEmail"></span>
            </div>

            <div class="mb-3">
                <label for="kategori">Kategori Pesan</label>
                <select id="kategori" class="form-select">
                    <option value="">-- Pilih Kategori --</option>
                    <option value="umum">Umum</option>
                    <option value="produk">Produk</option>
                    <option value="kerjasama">Kerjasama</option>
                </select>
                <span class="text-danger" id="errorKategori"></span>
            </div>

            <div class="mb-3">
                <label for="pesan">Pesan</label>
                <textarea id="pesan" rows="4" class="form-control"></textarea>
                <span class="text-danger" id="errorPesan"></span>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="langganan">
                <label class="form-check-label" for="langganan">
                    Saya ingin menerima newsletter promo
                </label>
            </div>

            <button type="submit" class="btn btn-kuning w-100">Kirim Pesan</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Keripik Pisang Nusantara</p>
</footer>

<script>
    const form = document.getElementById("formKontak");

    form.addEventListener("submit", function (e) {
        let valid = true;

        const nama = document.getElementById("nama");
        const email = document.getElementById("email");
        const kategori = document.getElementById("kategori");
        const pesan = document.getElementById("pesan");

        document.getElementById("errorNama").textContent = nama.value ? "" : "Nama wajib diisi";
        document.getElementById("errorEmail").textContent = /^[^ ]+@gmail\.com$/i.test(email.value) ? "" : "Email harus @gmail.com";
        document.getElementById("errorKategori").textContent = kategori.value ? "" : "Pilih kategori";
        document.getElementById("errorPesan").textContent = pesan.value.length >= 10 ? "" : "Pesan minimal 10 karakter";

        if (!nama.value || !/^[^ ]+@gmail\.com$/i.test(email.value) || !kategori.value || pesan.value.length < 10) {
            valid = false;
        }

        if (!valid) e.preventDefault();
    });

    document.getElementById("langganan").addEventListener("change", function () {
        if (this.checked) {
            alert("Terima kasih telah berlangganan newsletter Keripik Pisang Nusantara!");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
